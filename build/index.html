<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Сайт о круизах в Антарктику">
  <title>Круизы в Антарктику</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__container is-active" data-burger-container>
          <a class="header__logo" href="index.html">
            <svg width="70" height="38" fill="currentColor" aria-hidden="true" focusable="false">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="header__navigation">
            <ul>
              <li>
                <a href="#">Преимущества</a>
              </li>
              <li>
                <a href="#">Направления</a>
              </li>
              <li>
                <a href="#">Ближайшие круизы</a>
              </li>
              <li>
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <button class="header__burger" data-burger-button>
            <svg class="header__burger-icon header__burger-icon--open" width="24" height="12" stroke="currentColor" aria-hidden="true" focusable="false">
              <use xlink:href="img/sprite.svg#burger"></use>
            </svg>
            <svg class="header__burger-icon header__burger-icon--close" width="13" height="13" stroke="currentColor" aria-hidden="true" focusable="false">
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="intro__background">
          <picture>
            <source type="image/webp" media="(max-width: 1023px)"
              srcset="img/intro/intro-mobile.webp 1x, img/intro/intro-mobile@2x.webp 2x">
            <source type="image/webp" srcset="img/intro/intro-desktop.webp 1x, img/intro/intro-desktop@2x.webp 2x">
            <source media="(max-width: 1023px)"
              srcset="img/intro/intro-mobile.jpg 1x, img/intro/intro-mobile@2x.jpg 2x">
            <img width="1366" height="650" src="img/intro/intro-desktop.jpg" srcset="img/intro/intro-desktop@2x.jpg 2x"
              alt="" loading="lazy" aria-hidden="true">
          </picture>
        </div>
        <div class="container intro__container">
          <div class="intro__text">
            <h1 class="intro__title">Круизы в Антарктику</h1>
            <p class="intro__description">Волшебный мир айсбергов и&nbsp;пингвинов</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">Footer</div>
    </footer>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
